<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FiltersList component</title>

  <link rel="stylesheet" href="styles/style_filters_list.css">
  <link rel="stylesheet" href="styles/style-slider.css">

</head>
<body>
  <main>
    <div class="wrapper-filters-list">


      <div class="block-slider">

        <div class="block-slider-text">Prise</div>

        <div class="wrapper-slider">
          
          <input type="range" class="form-range-slider" min="0" max="85000"  step="1000" id="customRange1">
          <div class="block-slider-cena">
            <div class="cena-slider"><div class="number-slider">0 UA</div></div>
            <div class="cena-slider mix-slider"><div class="number-slider">85000 UA</div></div>
          </div>
          
        </div>

      </div>


      <div class="category-filters-list">

        <div class="block-category-brand">Category</div>

        <form action="#">

          <div class="blocks-cat-br">
            <input type="checkbox" id="blocks-category-monitors" class="cursor-filter-list" name="category" value="Monitors">
            <label for="blocks-category-monitors" class="cursor-filter-list none-style-filters text-color-filters">Monitors</label>
            <!-- <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Monitors</a> -->
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" id="blocks-category-laptops" class="cursor-filter-list" name="category" value="LapTops">
            <label for="blocks-category-laptops" class="cursor-filter-list none-style-filters text-color-filters">LapTops</label>
            <!-- <a href="#" data-element="check-link" class="none-style-filters text-color-filters">LapTops</a> -->
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" id="blocks-category-video-cards" class="cursor-filter-list" name="category" value="Video cards">
            <label for="blocks-category-video-cards" class="cursor-filter-list none-style-filters text-color-filters">Video cards</label>
            <!-- <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Video cards</a> -->
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" id="blocks-category-gaming-keyboards" class="cursor-filter-list" name="category" value="Gaming keyboards">
            <label for="blocks-category-gaming-keyboards" class="cursor-filter-list none-style-filters text-color-filters">Gaming keyboards</label>
            <!-- <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Gaming keyboards</a> -->
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" id="blocks-category-computer-mouse" class="cursor-filter-list" name="category" value="Computer mouse">
            <label for="blocks-category-computer-mouse" class="cursor-filter-list none-style-filters text-color-filters">Computer mouse</label>
            <!-- <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Computer mouse</a> -->
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" id="blocks-category-ssd" class="cursor-filter-list" name="category" value="SSD">
            <label for="blocks-category-ssd" class="cursor-filter-list none-style-filters text-color-filters">SSD</label>
            <!-- <a href="#" data-element="check-link" class="none-style-filters text-color-filters">SSD</a> -->
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" id="blocks-category-sound-cards" class="cursor-filter-list" name="category" value="Sound cards">
            <label for="blocks-category-sound-cards" class="cursor-filter-list none-style-filters text-color-filters">Sound cards</label>
            <!-- <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Sound cards</a> -->
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" id="blocks-category-ram" class="cursor-filter-list" name="category" value="RAM">
            <label for="blocks-category-ram" class="cursor-filter-list none-style-filters text-color-filters">RAM</label>
            <!-- <a href="#" data-element="check-link" class="none-style-filters text-color-filters">RAM</a> -->
          </div>

        </form>
      </div>


      <div class="brand">

        <div class="block-category-brand strip">Brand</div>

        <form action="#">

          <div class="blocks-cat-br">
            <input type="checkbox" name="brand" value="Asus">
            <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Asus</a>
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" name="brand" value="Acer">
            <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Acer</a>
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" name="brand" value="Apple">
            <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Apple</a>
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" name="brand" value="Dell">
            <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Dell</a>
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" name="brand" value="Dynamode">
            <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Dynamode</a>
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" name="brand" value="Gigabyte">
            <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Gigabyte</a>
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" name="brand" value="Kingston">
            <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Kingston</a>
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" name="brand" value="Lenovo">
            <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Lenovo</a>
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" name="brand" value="Logitech">
            <a href="#" data-element="check-link" class="none-style-filters text-color-filters">Logitech</a>
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" name="brand" value="MSI">
            <a href="#" data-element="check-link" class="none-style-filters text-color-filters">MSI</a>
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" name="brand" value="BenQ">
            <a href="#" data-element="check-link" class="none-style-filters text-color-filters">BenQ</a>
          </div>

          <div class="blocks-cat-br">
            <input type="checkbox" name="brand" value="A4Tech">
            <a href="#" data-element="check-link" class="none-style-filters text-color-filters">A4Tech</a>
          </div>

        </form>

        <div class="block-line"></div>

      </div>


      <div class="block-slider">

        <div class="block-slider-text">Rating</div>

        <div class="wrapper-slider">
          
          <input type="range" class="form-range-slider" min="0" max="5"  step="1" id="customRange1">

        <div class="block-slider-cena">
            <div class="cena-slider-rating"><div class="number-slider">0</div></div>
            <div class="cena-slider-rating"><div class="number-slider">5</div></div>
        </div>

        </div>

      </div>


    </div>
  </main>
</body>
</html>
