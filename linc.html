<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bloks{
            outline: 1px solid black;
            width: 300px;
            height: 30px;
            display: flex;
            align-items: center;
        }

        input[type=checkbox] {
            width: 18px;
            height: 18px;
        }

        .cursor-filter-list{
            cursor: pointer;
        }

    <div class="bloks">
        <input type="checkbox" class="cursor-filter-list" id="category" name="brand" value="MSI">

    </div>
    
</body>
